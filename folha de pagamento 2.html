<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8a2be2, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
        }
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #8a2be2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a1bb7;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Substitua 'logo.png' pelo caminho da sua logo -->
            <img src="logo.png" alt="Logo">
        </div>
        <h2>Folha de Pagamento</h2>
        <form id="paymentForm">
            <input type="text" id="nome" placeholder="Nome do Funcionário" required>
            <input type="number" id="salario" placeholder="Salário Bruto" step="0.01" required>
            <button type="button" onclick="calcularFolha()">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calcularFolha() {
            const nome = document.getElementById('nome').value;
            const salario = parseFloat(document.getElementById('salario').value);
            let imposto = 0;


            
            if (salario > 5000.00) {
                imposto = 0.175;
            } else if (salario > 4000.00) {
                imposto = 0.12;
            } else if (salario > 3000.00) {
                imposto = 0.075;
            } else if (salario > 1800.00) {
                imposto = 0.035;
            } else {
                imposto = 0;
            }

            const valorImposto = salario * imposto;
            const salarioLiquido = salario - valorImposto;

            document.getElementById('result').innerHTML = `
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Salário Bruto:</strong> R$ ${salario.toFixed(2)}</p>
                <p><strong>Imposto:</strong> R$ ${valorImposto.toFixed(2)} (${(imposto * 100).toFixed(1)}%)</p>
                <p><strong>Salário Líquido:</strong> R$ ${salarioLiquido.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
